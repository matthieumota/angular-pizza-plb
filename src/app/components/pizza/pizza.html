<h2 [title]="selected.name">{{ selected.name }}</h2>
<p>Prix: {{ selected.price }}</p>
<img [src]="selected.image" [alt]="selected.name" />
<input [(ngModel)]="selected.name" placeholder="Nom">
<input [ngModel]="selected.name" (ngModelChange)="selected.name = $event" placeholder="Nom">
<input [value]="selected.name" (input)="selected.name = $any($event.target).value">
<button (click)="canceled.emit(selected)">Annuler</button>
