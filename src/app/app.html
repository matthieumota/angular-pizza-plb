<h1>{{ title }}</h1>
<h2 [title]="pizza.name">{{ pizza.name }}</h2>
<p>Prix: {{ pizza.price }}</p>
<img [src]="pizza.image" [alt]="pizza.name" />
<input [(ngModel)]="pizza.name" placeholder="Nom">
<input [value]="pizza.name" (input)="pizza.name = $any($event.target).value">

<ul class="pizzas">
  @for (pizza of pizzas; track pizza.id) {
    <li>
      <span>{{ pizza.id }}: {{ pizza.name }}</span>
      <img [src]="pizza.image" [alt]="pizza.name" />
    </li>
  }
</ul>
